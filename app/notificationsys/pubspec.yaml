name: notificationsys
description: Notification System with Flutter and gRPC
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  grpc: ^3.0.2
  protobuf: ^2.0.0
  http: ^0.13.0
  device_info_plus: ^3.1.1

  firebase_analytics: ^8.3.2
  firebase_core: ^1.6.0
  firebase_messaging: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - keys/ # helper json file that contains vars used throughout the code      
